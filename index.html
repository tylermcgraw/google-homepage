<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <!-- 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
        -->
        <style>
            body {
                font-size: 14px;
                font-family: arial, sans-serif;
            }
            header {
                height: 50px;
            }
            .left-header-links {
                height: 30px;
                float: left;
                margin: 10px 0px 10px 10px;
                padding: 10px;
            }
            .left-header-links:hover {
                text-decoration: underline;
            }
            .right-header-links {
                height: 30px;
                float: right;
                margin: 10px 10px 0px 10px;
                padding: 10px;
            }
            .right-header-links:hover {
                text-decoration: underline;
            }
            #sign-in-button {
                height: 30px;
                line-height: 0em;
                color:ghostwhite;
                vertical-align: middle;
                float: right;
                margin: 10px 20px 0px 10px;
                padding: 10px;
                background-color: #1a73e8;
                border: none;
                border-radius: 10%;
            }
            #sign-in-button:hover {
                background-color: #1a73e8e0;
            }
            .logo {
                display: flex;
                height: 30%;
                width: 30%;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20vh;
                max-height: 100px;
            }
            .search-bar {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: center;
            }
            .search-button {
                background-color: #f8f9fa;
                border: 1px solid #f8f9fa;
                border-radius: 4px;
                color: #3c4043;
                margin: 11px 4px;
                padding: 0 16px;
                line-height: 27px;
                height: 36px;
                min-width: 54px;
                text-align: center;
            }
            .search-button:hover {
                border: 1px solid rgba(0, 0, 0, 0.2);
                box-shadow: 0px 0px 1px rgba(0, 0, 0, 0.2);
            }
            .break {
                flex-basis: 100%;
                height: 0;
            }
            footer {
                background-color: #f2f2f2;
                position: fixed;
                bottom: 0px;
                height: 100px;
                width: 100%;
                display:flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-evenly;
                flex-wrap: wrap;
            }
            #carbon-neutral {
                text-align: center;
                flex-basis: 100%;
                margin: 15px;
            }
            #carbon-neutral:hover {
                text-decoration: underline;
            }
            .footer-links {
                align-self: flex-end;
                margin: 15px;
            }
            .footer-links:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <header>
            <div>
                <a class="left-header-links" url="https://www.google.com/about">About</a>
                <a class="left-header-links" url="https://www.google.com/store">Store</a>
                <button id="sign-in-button">Sign In</button>
                <a class="right-header-links" url="https://www.google.com/images">Image</a>
                <a class="right-header-links" url="https://www.google.com/gmail">Gmail</a>
            </div>
        </header>
        <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
       
        <div class="search-bar">
            <input type="text" placeholder="Search..">
            <div class="break"></div>
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>    
        </div>
        <footer>
            <a id="carbon-neutral" url="https://www.google.com/commitments">Carbon neutral since 2007</a>
            <a class="footer-links" url="https://www.google.com/advertising">Advertising</a>
            <a class="footer-links" url="https://www.google.com/business">Business</a>
            <a class="footer-links" url="https://www.google.com/howsearchworks">How Search Works</a>
            <div class="footer-links" style="flex-basis: 20%"></div>
            <a class="footer-links" url="https://www.google.com/privacy">Privacy</a>
            <a class="footer-links" url="https://www.google.com/terms">Terms</a>
            <a class="footer-links" url="https://www.google.com/settings">Settings</a>
        </footer>
    </body>
</html>
